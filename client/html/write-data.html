<!doctype html>
<html>
    <head>
        <title>A page for input</title>

        <!-- <link rel="stylesheet" href="./VideoGame.css"> -->
        <link rel="stylesheet" href="/client/css/write-data.css">
        <link rel="stylesheet" type="text/css" href="/client/css/VideoGame.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='/client/js/write-data.js' async></script>
    </head>
   
    <body>
        <main>
            <section>
                <div>
                    <div class="link-container">
                        <a class="link" href="">"Home"</a>
                        <a class="link" href="/write-data">"Enter Data"</a>
                        <a class="link" href="/view-data">"View Data"</a>
                        <a class="link" href="/browse-data">"Browse Data"</a>
                        
                    </div>
                </div>
                <div style="margin-top: 10%; font-size: 100px; color:white;">
                    Enter Video Game Data!
                </div>
                <div>
                    <br> Game Name:
                    <input id="gameName" type ="text" name ="GameName" size ="50" maxlength="45">
                
                    <br> Year released:
                    <input id="yearReleased"  type = "text" name ="yearReleased" size ="50" maxlength="45">
                
                    <br> Player type:
                    <input id="playerType"  type = "text" name ="playerType" size ="50" maxlength="45">
                
                    <br> platforms:
                    <input id="platforms"  type = "text" name ="platforms" size ="50" maxlength="45">
                
                    <br> Rating:
                    <input id="rating"  type = "text" name ="rating" size ="50" maxlength="45">

                     
                </div>
                <div>
                    <button id="data-submit" class="edit_btn">Submit</button>
                    <button id="data-clear" class="edit_btn">Clear</button>
                </div>
                
                
                
                
                

            </section>
        </main>
        
           
       
    </body>
</html>
