<!doctype html>
<html>
    <head>
        <title>A page for input</title>

        <link rel="stylesheet" href="./VideoGame.css">
        <link rel="stylesheet" href="./write-data.css">
        <link rel="stylesheet" href="./write-data.js">
    </head>
    <script src='/client/write-data.js' async></script>
    <body>
        <main>
            <section>
                <div>
                    <div class="link-container">
                        <a class="link" href="">"Home"</a>
                        <a class="link" href="/write-data">"Enter Data"</a>
                        <a class="link" href="/view-data">"View Data"</a>
                        <a class="link" href="">"Browse Data"</a>
                        
                    </div>
                </div>
                <div style="margin-top: 10%; font-size: 100px; color: rgb(6, 6, 6);">
                    Enter Video Game Data!
                </div>
                <div>
                    <br> Game Name:
                    <input type = "text" name ="GameName" size ="50" maxlength="45">
                
                    <br> Year released:
                    <input type = "text" name ="yearReleased" size ="50" maxlength="45">
                
                    <br> Player type:
                    <input type = "text" name ="playerType" size ="50" maxlength="45">
                
                    <br> platforms:
                    <input type = "text" name ="platforms" size ="50" maxlength="45">
                
                    <br> Rating:
                    <input type = "text" name ="rating" size ="50" maxlength="45">
                </div>
                <div>
                    <button id="submit" class="edit_btn">Submit</button>
                    <button id="clear" class="edit_btn">Clear</button>
                </div>
                
                
                
                
                

            </section>
        </main>
        <a href="VideoGame.html">
            <h2>Go Back To Main Page</h2>
        </a>
           
       
    </body>
</html>
